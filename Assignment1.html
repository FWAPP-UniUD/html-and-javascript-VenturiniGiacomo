                <script type="text/javascript">
                    function ValidateListBox(sel ) {
                        const max_allowed = 2;
                        let count = 0;
                        let listbox = document.getElementById("lstselect");
                        for (i = 0; i < listbox.options.length; i++) {
                            if (listbox.options[i].selected) {
                                count++;
                            }
                        }
                        if (count > max_allowed) {
                            sel.selected=false;
                            return false;
                        }
                        return true;
                    }
                </script>
